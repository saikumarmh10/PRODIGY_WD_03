<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDigy | Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="game-container">
        <header>
            <h1>TIC-TAC-TOE</h1>
            <div class="mode-selector">
                <button id="pvpMode" class="mode-btn active">PVP</button>
                <button id="pvcMode" class="mode-btn">VS AI</button>
            </div>
            <div class="status" id="statusText">Player X's Turn</div>
        </header>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="restartBtn" class="restart-btn">Restart Game</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="message-box">
            <h2 id="winMessage">X Wins!</h2>
            <button onclick="gameManager.restart()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
